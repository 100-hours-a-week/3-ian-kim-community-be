spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true

file:
  path:
    base: src/test/resources/static
    image: /images

rate-limiter:
  num-tokens-to-consume: 1

  login:
    bucket:
      capacity: 10
      refill-tokens: 1
      refill-periods: 600
    cache:
      maximum-size: 10
      expire-after-access: 600

  authenticated:
    bucket:
      capacity: 10
      refill-tokens: 1
      refill-periods: 600
    cache:
      maximum-size: 10
      expire-after-access: 600

  unauthenticated:
    bucket:
      capacity: 10
      refill-tokens: 1
      refill-periods: 600
    cache:
      maximum-size: 10
      expire-after-access: 600